name: Deployment Pipeline

on:
  push:
    branches:
      - devs

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Start EsLint
        run: npm run eslint
      - name: Build project
        run: npm run build
      - name: Run Tests
        run: npm run test

